<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="scripts/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body class="bg-dark text-white">
   
    <div class="container m-5 text-center">
        <div class="row">
            <h1>To-Do List</h1>
        </div>
    </div>

    <div class="container m-5">
        <div class="row">
            <input type="text" id="taskInput" value="" placeholder="What's your task?">
            <button class="btn btn-outline-light" id="addTaskButton">Add Task</button>
        </div>
    </div>

    <div class="container m-5">
        <div class="row">
            <ul class= "list-group" id="toDoList"></ul>
        </div>
    </div>

</body>
</html>
